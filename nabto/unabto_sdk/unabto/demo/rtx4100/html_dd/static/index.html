<!DOCTYPE html>
<html> 
<head> 
  <title>Nabto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="libs/jquery.mobile-1.4.2.min.css"/>
  <link rel="stylesheet" href="libs/style.css"/>
  <script src="libs/jquery-1.11.0.min.js"></script>
  <script src="libs/defaults.js"></script>
  <script src="libs/jquery.mobile-1.4.2.min.js"></script>
  <script src="libs/nabto.js"></script>
  <!-- Custom Application -->
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="js/jqplot/jquery.jqplot.min.css"/>
  <script src="js/jqplot/jquery.jqplot.min.js"></script>
</head>
<body>

<!-- Frontpage -->
<div data-role="page" id="frontpage">
  <div data-role="header">
    <a data-role="button" id="discover-button" href="//self/discover" data-icon="home" data-iconpos="notext">Discover</a>
    <h1>Nabto</h1>
  </div>
  <div data-role="content">
    <div class="logo">
      <img src="img/rtx_logo.png"></img>
    </div>
    <ul data-role="listview" data-inset="true">
      <li data-role="list-divider">Functionality:</li>
      <li><a href="#io-page">IO Control</a></li>
      <li><a href="#acc-page">Acceleration</a></li>
      <li><a href="#mag-page">Magnetometer</a></li>
    </ul>
  </div>
  <div class="errors ui-body"></div>
</div>

<!-- IO -->
<div data-role="page" id="io-page">
  <div data-role="header">
    <h1>IO Control</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" data-inset="true">
      <li>
        <h3>Red LED</h3>
        <div class="ui-li-aside">
          <select id="led_red" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select> 
        </div>
      </li>
      <li>
        <h3>Green LED</h3>
        <div class="ui-li-aside">
          <select id="led_green" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select> 
        </div>
      </li>
      <li>
        <h3>Button 1</h3>
        <div class="ui-li-aside">
          <select id="button_1" data-role="slider" disabled="true">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select> 
        </div>
      </li>
      <li>
        <h3>Button 2</h3>
        <div class="ui-li-aside">
          <select id="button_2" data-role="slider" disabled="true">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
        </div>
      </li>
      <li>
        <h3>Temperature</h3>
        <div class="ui-li-aside temperature">
          <h1></h1>
        </div>
      </li>
      <li>
        <input type="button" id="io_refresh" value="Refresh"></input>
      </li>
    </ul>
  </div>
  <div class="errors ui-body"></div>
</div>

<!-- Acceleration -->
<div data-role="page" id="acc-page">
  <div data-role="header">
    <h1>Acceleration</h1>
  </div>
  <div data-role="content">
    <p>3D Vector Length vs Time</p>
    <div class="chart" id="acc_chart"></div>
    <div data-role="fieldcontain">  
      <label for="acc_val">Update Interval [ms]:</label>
      <input type="range" id="acc_val" value="1000" min="500" max="5000" data-highlight="true"/>
    </div>
  </div>
  <div class="errors ui-body"></div>
</div>

<!-- Magnetometer -->
<div data-role="page" id="mag-page">
  <div data-role="header">
    <h1>Magnetometer</h1>
  </div>
  <div data-role="content">
    <p>Direction vs Time</p>
    <div class="chart" id="mag_chart"></div>
    <div data-role="fieldcontain">  
      <label for="mag_val">Update Interval [ms]:</label>
      <input type="range" id="mag_val" value="1000" min="500" max="5000" data-highlight="true"/>
    </div>
  </div>
  <div class="errors ui-body"></div>
</div>

</body>
</html>
